<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter app</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    
    
        <!--wrapper -->
        <div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-[#344151] gap-10">

            <!--text section-->
            <div class="text-[#0398d4]  font-medium text-[20px]">Increment And Decrement</div>

            <!--output section-->
            <div class="bg-white text-[25px] text-[#344151] rounded-sm flex justify-center items-center gap-12 px-5">

                <!--minus btn-->
                <button onclick="decrement()" id="minus" class=" border-r-2 border-[#bfbfbf] pr-5">
                     <i class="fa-solid fa-minus"></i> </button>

                     <!--value of numb-->
                    <div id="numb" >0</div>

                <!--plus btn-->
                <button  onclick="increment()" id="plus" class=" border-l-2 border-[#bfbfbf] pl-5" > 
                    <i class="fa-solid fa-plus"></i> </button>

            </div>

        </div>

    

    
    <script src="https://kit.fontawesome.com/1b831ca808.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
